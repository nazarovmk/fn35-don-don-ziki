<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don-don ziki</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/scissors.svg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <img class="logo-smol" src="./img/logo.svg" alt="Logo" />
        <div class="header__score score">
          <div class="score__inner">
            <strong class="score__title">Score</strong>
            <span class="score__text" id="score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game-zone -->
    <section class="game-zone" id="gameZone">
      <div class="game-zone__container">
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/paper.svg" alt="paper" />
        </button>
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/scissors.svg" alt="scissors" />
        </button>
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/rock.svg" alt="rock" />
        </button>
        <!--  -->
      </div>
    </section>

    <!-- Game zone picker -->
    <section class="game-zone-picker" id="gameZonePicker">
      <div class="game-zone-picker__container">
        <div class="game-zone-picker__part-wrapper">
          <div class="game-zone-picker__part part">
            <h3 class="part-title">You picked</h3>
            <img class="part-img" id="humanHand" src="./img/paper.svg" alt="" />
          </div>
          <div class="game-zone-picker__part part">
            <h3 class="part-title">THE HOUSE PICKED</h3>
            <img class="part-img" id="aiHand" src="./img/oval.svg" alt="" />
          </div>
        </div>
        <div class="game-zone-picker__status status" id="status">
          <h2 class="status__title">You win</h2>
          <button class="status-refresh" id="refreshGame">Play again</button>
        </div>
      </div>
    </section>

    <!-- Rules -->
    <div id="rules-wrapper">
      <button class="rules-btn">RULES</button>
    </div>

    <section id="rules-center">
      <div class="rules-container">
        <div class="rules-df">
          <h3 class="rules-title">RULES</h3>
          <button class="rules-x">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </div>
        <img class="rules-img" src="./img/rules.svg" alt="rules-img" />
      </div>
    </section>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
